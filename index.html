<script language="JavaScript" type="text/javascript">
	// <![CDATA[
		// -----------------------------------------------------------------------------
		// Flash detection & automatic updating to the flash 8 player if supported
		// -----------------------------------------------------------------------------
		// Major version of Flash required
		var requiredMajorVersion = 8;
		// Minor version of Flash required
		var requiredMinorVersion = 0;
		// Minor version of Flash required
		var requiredRevision = 0;
		// the version of javascript supported
		var jsVersion = 1.0;
		// page to redirect to if flash isnt detected or installed
		var noflashRedirect = "noflash.html"
		// minimum width and height for flash movie, if smaller, browser will scroll
		var minW = 990;
		var minH = 600;		
		// -----------------------------------------------------------------------------		
		
		// SPECIFIC TO PROJECT //
		var ns_flashp = new Image();
		ns_flashp.src = "";
		
		function ns_flashcounter(ns_flashn){
			document.ns_flashp.src = "http://int.sitestat.com/panasonic/panasonic-europe/s?"+ns_flashn+"&ns_type=flash";
			//alert( ns_flashn );
		}
	// ]]>
</script>
<script language="VBScript" src="js/activeXFlashDetect.js"></script>
<script language="JavaScript" src="js/utils.js"></script>

<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" scroll="no" onLoad="onLoadFlashContainer();" onResize="resizeFlashContainer();">
	<div id="flashcontainer" style="position: absolute; left:0; top:0; width:100%; height:100%;">
		<script language="JavaScript">
			// <![CDATA[
				/*

						alert(getQueryParamValue("countryCode"));
					}
				*/				
				var fo = new FlashDetect();
				fo.addVariable("iso",getQueryParamValue("iso"));
				if( getAnchor()!=false ) fo.addVariable("anchor",getAnchor());
				fo.writeFlash("main.swf","#ffffff","100%","100%");
			// ]]>
		</script>		
	</div>
	<img name="ns_flashp" src="" width="1" height="1">
</body>
